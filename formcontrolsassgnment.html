<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script> 
	<link href="" type="text/css" rel="stylesheet"></link>
	<script lang="javascript">
		$().ready(function() {
			$("#go").click(function(){
				var selectedCity = $("#cities").val();	
				var likeMetal = $("#metal").is(":checked"); 
				var likeRock = $("#rock").is(":checked");
				var likeCountry = $("#country").is(":checked");
				var likeHiphop = $("#hiphop").is(":checked");
				var likeClassical = $("#classical").is(":checked");
				var likeBluegrass = $("#bluegrass").is(":checked");
				$("#lblmetal").text(likeMetal ? "Yes" : "No");
				$("#lblrock").text(likeRock ? "Yes" : "No");
				$("#lblcountry").text(likeCountry ? "Yes" : "No");
				$("#lblhiphop").text(likeHiphop ? "Yes" : "No");
				$("#lblClassical").text(likeClassical ? "Yes" : "No");
				$("#lblbluegrass").text(likeBluegrass ? "Yes" : "No")
				//password
			});
			});
		$().ready(function() {
		function checkPasswordMatch() {
    var password = $("#txtNewPassword").val();
    var confirmPassword = $("#txtConfirmPassword").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!");
    else
        $("#divCheckPasswordMatch").html("Passwords match.");
}

$(document).ready(function () {
   $("#txtNewPassword, #txtConfirmPassword").keyup(checkPasswordMatch)
})
})
</script>
<style></style>
</head>
<body>
	<label for="name">Name</label>
	<input id="name" type="text"></input><br />
	<label for="cell">Cell Phone</label>
	<input id="cell" type="text"></input><br />
	<label for="email">Email</label>
	<input id="email" type="text"></input><br />
<div class="td">
<label for="txtNewPassword">Password</label>
    <input type="password" id="txtNewPassword" />
</div>
<div class="td">
	<label for="txtConfirmPassword">Retype Password</label>
    <input type="password" id="txtConfirmPassword" onChange="checkPasswordMatch();" />
</div>
    <div class="registrationFormAlert" id="divCheckPasswordMatch">
</div>
<!-- Cities Lived In Selection-->
<br />
<div>
	<select id="cities" name="cities"> <!-- be sure to include both id and name select tag -->
		<option value="1">New York, NY</option> 
		<option value="2">Gary, IN</option>
		<option value="3" selected>Bellevue, KY</option>
		<option value="4">Cincinnati, OH</option>
		<option value="5">Portland, OR</option>
	</select>
	<label id="selected"></label>	<!-- value that gets selected will get stuff into label below -->
	</div>
<!-- Radio Button to choose city-->
	<div>
	<input type="radio" value="1" name="cities">New York, NY</input>
	<input type="radio" value="2" name="grades">Gary, IN</input> <!-- you mark the selected one with checked -->
	<input type="radio" value="3" name="grades" checked>Bellevue, KY</input>
	<input type="radio" value="4" name="grades">Cincinnati, OH</input>
	<input type="radio" value="5" name="grades">Portland, OR</input>
	<label id="radio"></label>
	</div>
	<!-- Checkboxes for musical interest-->
	<input type="checkbox" id="metal" value="metal">I like heavy metal</input><br />
	<input type="checkbox" id="rock" value="rock">I like rock</input><br />
	<input type="checkbox" id="country" value="country">I like country</input><br />
	<input type="checkbox" id="hiphop" value="hiphop">I like hiphop</input><br />
	<input type="checkbox" id="classical" value="classical">I like classical</input><br />
	<input type="checkbox" id="bluegrass" value="bluegrass">I like bluegrass</input>
	<p>I like heavy metal<label id="lblmetal"></label></p>
	<p>I like rock and roll <label id="lblrock"></label></p>
	<p>I like country <label id="lblcountry"></label></p>
	<p>I like hiphop <label id="lblhiphop"></label></p>
	<p>I like classical <label id="lblclassical"></label></p>
	<p>I like bluegrass <label id="lblbluegrass"></label></p>

<button id="go">Submit</button>
</body>
</html>
