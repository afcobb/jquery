<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script> 
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
	<script lang="javascript">
		$().ready(function() {
					});
	</script>
	<style></style>
</head>
<body>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-xs-3 control-label">User Name</label> 
			<div class="col-xs-9"></div> <!-- this is telling us how much the rest of the space we want the input block to fill -->
			<input type="text" class="form-control" id="name" placeholder="Name"></input>
		</div>
		<div class="form-group">
			<label for="email" class="col-xs-3 control-label">Email</label> 
			<div class="col-xs-9"> </div>
			<input type="text" class="form-control" id="email" placeholder="Email"></input>
		</div>
	</form>
	<button class="btn btn-link">Go</button> <!-- class attribute lets us assign predefined attrbutes to our controls, here we're pulling from bootstraps library of buttons, there are many more!-->
	<p />
	<table class="table table-condensed"> <!-- the class syntax "table table-____" lets us style the table -->
		<tr><td>A</td><td>B</td><td>C</td></tr>
		<tr><td>D</td><td>E</td><td>F</td></tr>
		<tr><td>G</td><td>H</td><td>I</td></tr>

	</table>
</body>
</html>
